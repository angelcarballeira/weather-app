<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El tiempo con JS</title>

    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/8cJTpnJD/thermostat-FILL0-wght400-GRAD0-opsz48.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>El Clima</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Ingrese ciudad"
            required
          />
          <div class="separator"></div>
          <button>Obtener ubicación dispositivo</button>
        </div>
      </section>

      <section class="weather-part">
        <img src="#" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>

        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Térmica</p>
            </div>
          </div>

          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span id="humidity" class="numb">_</span>
              <p>Humedad</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
